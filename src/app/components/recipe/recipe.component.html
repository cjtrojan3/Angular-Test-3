<div class="card w-50" [ngClass]="{ highlighted: isHighlighted }" (click)="onClick()">
    <img class="card-img-top" src={{recipe.img}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{recipe.tags.join(', ')}}</h6>
      <p class="card-text">{{recipe.shortDescription}}</p>
    </div>
  </div>
